<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <title>SpotifyCrub | Editar Música</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/common_form.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SpotifyCrub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><img src="img/wave-sound.png"></span>
            <input id="search_field" type="text" class="form-control" placeholder="Pesquise a sua música..." aria-label="Pesquisar música" aria-describedby="addon-wrapping">
          </div>
          <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>  
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Definições
            </a>
            <ul class="dropdown-menu dropdown-menu-center">
                <li><h2 class="dropdown-header">Músicas</h2></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="form_musica_criar.html">Registar</a></li>
                <li><a class="dropdown-item" href="form_musica_editar.html">Editar</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>

<main class="container py-5">

  <h1 class="mb-4">Editar Música</h1>

  <div class="mb-4">
    <label class="form-label">Procurar música (ID ou nome)</label>
    <input type="text" id="pesquisa" class="form-control" placeholder="Ex: track_id ou nome">
  </div>

  <button class="btn btn-outline-info mb-4" id="btn-pesquisar">Pesquisar</button>

  <form id="form-editar" class="d-none">

    <!-- ID (bloqueado) -->
    <div class="mb-3">
      <label class="form-label">ID da Música</label>
      <input type="text" class="form-control" name="track_id" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Nome da Música</label>
      <input type="text" class="form-control" name="track_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Artista</label>
      <input type="text" class="form-control" name="track_artist">
    </div>

    <div class="mb-3">
      <label class="form-label">Popularidade</label>
      <input type="number" class="form-control" name="track_popularity" min="0" max="100">
    </div>

    <div class="mb-3">
      <label class="form-label">Duração (ms)</label>
      <input type="number" class="form-control" name="duration_ms">
    </div>

    <hr>

    <h4>Álbum</h4>

    <div class="mb-3">
      <label class="form-label">Nome do Álbum</label>
      <input type="text" class="form-control" name="track_album_name">
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Lançamento</label>
      <input type="date" class="form-control" name="track_album_release_date">
    </div>

    <hr>

    <h4>Classificação</h4>

    <div class="mb-3">
      <label class="form-label">Género</label>
      <input type="text" class="form-control" name="playlist_genre">
    </div>

    <div class="mb-3">
      <label class="form-label">Subgénero</label>
      <input type="text" class="form-control" name="playlist_subgenre">
    </div>

    <div class="mb-3">
      <label class="form-label">Playlist</label>
      <input type="text" class="form-control" name="playlist_name">
    </div>

    <hr>

    <h4>Características de Áudio</h4>

    <div class="row mb-2">
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="energy" placeholder="Energy">
      </div>
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="danceability" placeholder="Danceability">
      </div>
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="tempo" placeholder="Tempo">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="valence" placeholder="Valence">
      </div>
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="loudness" placeholder="Loudness">
      </div>
      <div class="col">
        <input type="number" step="0.01" class="form-control" name="acousticness" placeholder="Acousticness">
      </div>
    </div>

    <button type="submit" class="btn btn-success">Atualizar Música</button>

  </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
